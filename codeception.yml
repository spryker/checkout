namespace: SprykerTest
include:
    - tests/SprykerTest/Yves/Checkout
    - tests/SprykerTest/Zed/Checkout
    - tests/SprykerTest/Shared/Checkout
paths:
    tests: tests
    support: .
    output: tests/_output
    data: tests/_data
    envs: tests/_envs
settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true
extensions:
    enabled: [SprykerTest\Shared\Testify\Helper\WebDriverHelper]
    config: { SprykerTest\Shared\Testify\Helper\WebDriverHelper: { suites: [Presentation] } }
